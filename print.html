        <meta charset="UTF-8" />

        <title>How to Use Print</title>

        <!-- Pyodide CDN - Python interpreter for browser -->

        <!-- Custom JavaScript for copy/run functionality -->

        <!-- Main container with glassmorphism effect -->
        <div class="installation-container">
            <!-- Page title with gradient text and bounce animation -->
            <h1>how to use print</h1>

            <!-- Floating back button - always visible in top-left -->
            <a href="index.html" class="back-button"> Back to Home </a>

            <!-- ===== BASIC PRINT SECTION ===== -->
            <h2>just print normally</h2>

            <!-- Interactive code example - Basic print statement -->
            <div class="code-container">
                <div class="code-buttons">
                    <!-- Copy button - copies code to clipboard -->
                    <button class="copy-button" onclick="copyCode(this)">
                        Copy
                    </button>
                    <!-- Run button - executes code in browser -->
                    <button class="run-button" onclick="runCode(this)">
                        Run
                    </button>
                </div>
                <pre>
                    <code>
print("Hello, World!")
                    </code>
                </pre>
                <!-- Output area for code execution results -->
                <div class="code-output" id="output-1"></div>
            </div>
            <!-- Explanation about quotes - why strings need quotes -->
            <p>
                you have to make those "" other wise it will treat the string as
                a number
            </p>

            <!-- ===== VARIABLE PRINTING SECTION ===== -->
            <h2>how to make python print a variable</h2>

            <!-- Interactive code example - Printing variables -->
            <div class="code-container">
                <div class="code-buttons">
                    <!-- Copy button for variable example -->
                    <button class="copy-button" onclick="copyCode(this)">
                        Copy
                    </button>
                    <!-- Run button for variable example -->
                    <button class="run-button" onclick="runCode(this)">
                        Run
                    </button>
                </div>
                <pre>
                    <code>
variable = "printme"
print(variable)
                    </code>
                </pre>
                <!-- Output area for variable printing results -->
                <div class="code-output" id="output-2"></div>
            </div>
        </div>

        <!--
